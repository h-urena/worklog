name: Run Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint pytest-cov  # Development tools

      - name: Run tests
        run: |
          python -m pytest tests/ -v

      - name: Run code quality checks
        run: |
          python -m pylint app/ tests/ --errors-only

  create-pr:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref != 'refs/heads/main' && !contains(github.ref, 'dependabot')

    steps:
      - uses: actions/checkout@v4

      - name: Create Pull Request
        run: |
          # Check if PR already exists
          existing_pr=$(gh pr list --head ${{ github.ref_name }} --json number --jq '.[0].number' 2>/dev/null || echo "")
          
          if [ -n "$existing_pr" ]; then
            echo "PR #$existing_pr already exists for branch ${{ github.ref_name }}"
            exit 0
          fi
          
