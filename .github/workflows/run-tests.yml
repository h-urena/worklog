name: Run Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint pytest-cov  # Development tools

      - name: Run tests
        run: |
          python -m pytest tests/ -v

      - name: Run code quality checks
        run: |
          python -m pylint app/ tests/ --errors-only

  create-pr:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref != 'refs/heads/main' && !contains(github.ref, 'dependabot')

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Create Pull Request
        run: |
          # Check if PR already exists
          existing_pr=$(gh pr list --head ${{ github.ref_name }} --json number --jq '.[0].number' 2>/dev/null || echo "")

          if [ -n "$existing_pr" ]; then
            echo "PR #$existing_pr already exists for branch ${{ github.ref_name }}"
            exit 0
          fi

          # Create new PR
          branch="${{ github.ref_name }}"
          dynamic_title="$(echo "$branch" | sed 's/-/ /g' | sed 's/\b\w/\U&/g')"
          pr_title="ðŸ¤– Automated Pull Request: $dynamic_title"

          # Get commit message
          commit_message=$(git log -1 --pretty=%B)

          BODY=$(printf "## ðŸ¤– Automated Pull Request\n\nThis PR was created automatically after CI tests passed.\n\n**Branch:** \`${{ github.ref_name }}\`\n**Commit:** ${{ github.sha }}\n**Message:** %s\n\n**CI Status:**\n- âœ… Tests passed\n- âœ… Code quality checks passed\n- âœ… Ready for review\n\n---\n*Generated by GitHub Actions*\n" "$commit_message")

          gh pr create \
            --title "$pr_title" \
            --body "$BODY" \
            --base main \
            --head ${{ github.ref_name }} \
            --reviewer h-urena
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
