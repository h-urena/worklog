<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Achievement</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Add Achievement</h1>

      <form method="post" class="bg-white shadow-md rounded-lg p-6 space-y-6">
        <div>
          <label
            for="title"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Title *</label
          >
          <input
            type="text"
            id="title"
            name="title"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required
          />
        </div>

        <div>
          <label
            for="description"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Description *</label
          >
          <textarea
            id="description"
            name="description"
            rows="4"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required
          ></textarea>
        </div>

        <div>
          <label
            for="category"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Category</label
          >
          <select
            id="category"
            name="category"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
            <option value="">Select a category</option>
            <option value="Technical">Technical</option>
            <option value="Leadership">Leadership</option>
            <option value="Impact">Impact</option>
            <option value="Innovation">Innovation</option>
            <option value="Collaboration">Collaboration</option>
          </select>
        </div>

        <div>
          <label
            for="sprint"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Sprint</label
          >
          <input
            type="text"
            id="sprint"
            name="sprint"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="e.g., Sprint 23"
          />
        </div>

        <div>
          <label
            for="column"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Comments</label
          >
          <textarea
            id="column"
            name="column"
            rows="3"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Additional comments or notes"
          ></textarea>
        </div>

        <div>
          <label
            for="worklog_id"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Link to Work Log (Optional)</label
          >
          <select
            id="worklog_id"
            name="worklog_id"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
            <option value="">None</option>
            {% for log in worklogs %}
            <option value="{{ log.id }}">
              {{ log.pbi_number }} - {{ log.description|truncate(50) }}
            </option>
            {% endfor %}
          </select>
        </div>

        <div class="flex gap-4">
          <button
            type="submit"
            class="px-6 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Add Achievement
          </button>
          <a
            href="/"
            class="px-6 py-2 bg-gray-200 text-gray-700 font-medium rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
          >
            Cancel
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
