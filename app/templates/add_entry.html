<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Work Log Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Add Work Log Entry</h1>
      
      <form method="post" class="bg-white shadow-md rounded-lg p-6 space-y-6">
        <div>
          <label for="pbi_number" class="block text-sm font-medium text-gray-700 mb-2">PBI Number *</label>
          <input
            type="text"
            id="pbi_number"
            name="pbi_number"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required
          />
        </div>

        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description *</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required
          ></textarea>
        </div>

        <div>
          <label for="sprint" class="block text-sm font-medium text-gray-700 mb-2">Sprint *</label>
          <input
            type="text"
            id="sprint"
            name="sprint"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required
          />
        </div>

        <div>
          <label for="effort" class="block text-sm font-medium text-gray-700 mb-2">Effort (Story Points) *</label>
          <input
            type="number"
            id="effort"
            step="1"
            name="effort"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required
          />
        </div>

        <div>
          <label for="comments" class="block text-sm font-medium text-gray-700 mb-2">Comments</label>
          <textarea
            id="comments"
            name="comments"
            rows="3"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          ></textarea>
        </div>

        <div class="flex gap-4">
          <button
            type="submit"
            class="px-6 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Add Entry
          </button>
          <a
            href="/"
            class="px-6 py-2 bg-gray-200 text-gray-700 font-medium rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
          >
            Back to Work Log
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
